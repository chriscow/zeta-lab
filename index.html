<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZ Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="app-layout">
        <div class="visualization-container">
            <div id="visualization"></div>
        </div>
        
        <div class="controls-container">
            <h1>RZ Lab</h1>
            
            <div class="control-group">
                <label for="index">Index</label>
                <input type="number" id="index" name="index" step="0.1" min="2" value="5.381345">
                <input type="range" id="index-slider" min="2" max="1000" step="0.1" value="5.381345">
            </div>

            <div class="control-group">
                <label for="real">Real Part</label>
                <input type="number" id="real" name="real" step="0.1" value="0.5">
                <input type="range" id="real-slider" min="0" max="1" step="0.1" value="0.5">
            </div>

            <div class="control-group">
                <label for="formula">Formula</label>
                <select id="formula" name="formula">
                    <option value="0">RS</option>
                    <option value="1">EM</option>
                    <!-- <option value="2">Eta Formula</option>
                    <option value="3">Zet Formula</option> -->
                </select>
            </div>

            <div class="control-group">
                <label>Animation Speed</label>
                <input type="range" id="anim-slider" min="-1" max="1" step="0.01" value="0">
                <div class="slider-labels">
                    <span>Decrease</span>
                    <span>Stop</span>
                    <span>Increase</span>
                </div>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-grid" name="show-grid" checked>
                    Show Grid
                </label>
            </div>

            <div class="control-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="parallel-calculation" name="parallel-calculation">
                    <span class="checkbox-label">Use Parallel Spiral</span>
                </label>
                
                <label class="checkbox-container">
                    <input type="checkbox" id="riemann-siegel" name="riemann-siegel">
                    <span class="checkbox-label">Calculate Riemann-Siegel</span>
                </label>
            </div>

            <div class="info-panel">
                <h3>Current Values</h3>
                <div class="info-grid">
                    <div>
                        <strong>Imaginary Part:</strong>
                        <span id="imag-value">0</span>
                    </div>
                    <div>
                        <strong>Zeta Value:</strong>
                        <span id="zeta-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Debug panel -->
    <div id="debug" class="debug-panel">
        <h3>Debug Values (P)</h3>
        <pre id="debug-output"></pre>
    </div>

    <!-- Scripts -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="js/math.js"></script>
    <script type="module" src="js/visualization.js"></script>
    <script type="module" src="js/app.js"></script>

    <style>
    .checkbox-container {
        display: flex;
        align-items: center;
        margin: 5px 0;
        cursor: pointer;
    }

    .checkbox-label {
        margin-left: 8px;
        user-select: none;
    }
    </style>
</body>
</html>
